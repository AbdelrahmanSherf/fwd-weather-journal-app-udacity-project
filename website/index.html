<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Debugging -->
    <!-- <link rel="stylesheet" href="styleT.css"> -->
    <!-- <link rel="stylesheet" href="MOBILEStyle.css"> -->
    <!-- <link rel="stylesheet" href="largScreenStyle.css"> -->
  </head>
  
  <body>
    

    <div id = "app" class="container">

      <div class ="container-logo">
        <h1>Welcome To Weather Journal App</h1>
      </div>
      
      <div class="center"> 
        <div class="container-zip">
            <label for="zip">What Is Your ZIP Code?</label>
            <input type="text" id="zip" placeholder="Enter ZIP Code">
            <!-- Debugging -->
            <!-- <input type="text" id="zip" placeholder="Enter ZIP Code" value="72201"> -->
        </div>
        <div class="container-feeling">
          <label for="feelings">How Are You Feeling Today?</label>
          <input  id="feelings" placeholder="Enter Your Feelings"></input>
        </div>
      </div>

      <div class="center">
        <button id="generate" type="submit" class="generate-button">
           <span class="gen">Generate</span>
           <span class="angry"></span> 
        </button>
      </div>
      
      <div class="results center">
        <div class="blur">
          <div id="results-title">Your Results:</div>
          <div class="entry-holder">
            <div id="city"></div>
            <div id="temp"></div>
            <div id="date"></div> 
            <div id="content"></div>
          </div>
        </div>
      </div>

    </div>
    
    <script src="app.js" type="text/javascript"></script>
  
  </body>

</html>
