<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    

    <div id = "app" class="container">

      <div class ="container-logo">
        <h1>Welcome To Weather Journal App</h1>
      </div>
      
      <div class="zip-feeling-container"> 
        <div class="container-zip">
            <label for="zip">What Is Your ZIP Code?</label>
            <input type="text" id="zip" placeholder="Enter ZIP Code" class="input-normal">
            <!-- Debugging -->
            <!-- <input type="text" id="zip" placeholder="Enter ZIP Code" class="input-normal" value="72201"> -->
        </div>
        <div class="container-feeling">
          <label for="feelings">How Are You Feeling Today?</label>
          <input id="feelings" placeholder="How are You Feeling?" class="input-normal">
        </div>
      </div>

      <div class="button-container">
        <button id="generate" type="submit" class="generate-button">
           <span class="gen">Generate</span>
           <span class="angry"></span> 
        </button>
      </div>
      
      <div id="container-results">
        <div id="glass">
          <div id="results-title">Your Results:</div>
          <div class="entry-holder">
            <div id="city"></div>
            <div id="temp"></div>
            <div id="date"></div> 
            <div id="content"></div>
          </div>
        </div>
      </div>

      <!-- Footer  Start -->
      <div class="footer-container">
        <span class="footer-content">
          Made with ❤️ By <a href="https://github.com/AbdelrahmanSherf" target="_blank">Abdelrahman Sherif Mostafa</a>
          <p>&copy; Copyright 2021 - Udacity</p>
        </span>
      </div>
      <!-- Footer  End -->

    </div>

    
    <script src="app.js" type="text/javascript"></script>
  
  </body>

</html>
